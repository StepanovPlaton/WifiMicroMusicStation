<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>    
  </head>
  <body>
  	<script type="text/javascript">
      function back() { console.log(1); window.location.href = "http://192.168.32.240/back"; }
      function stop_play() { console.log(1); window.location.href = "http://192.168.32.240/stop_play"; }
      function next() { console.log(1); window.location.href = "http://192.168.32.240/next"; }

      function louder() { console.log(1); window.location.href = "http://192.168.32.240/louder"; }
      function quieter() { console.log(1); window.location.href = "http://192.168.32.240/quieter"; }

    </script>
    <p>
      <button id="back" onclick="back()"> < </button>
      <button id="stop_play" onclick="stop_play()"> Stop/Play </button>
      <button id="next" onclick="next()"> > </button>
    </p>
    <p>
      <button id="louder" onclick="louder()"> + </button>
      <button id="quieter" onclick="quieter()"> - </button>
    </p>
  </body>
</html>
